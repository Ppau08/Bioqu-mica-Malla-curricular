<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Bioquímica Interactiva</title>
  <style>
    body {
  font-family: serif;
  background: url('LLL.png') no-repeat center center fixed;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #1c0312; /* opcional: mejora el contraste del texto si el fondo es oscuro */
}

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: center;
    }

    .year-column {
      background-color: #E5C7D6;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      margin: 0 10px;
      flex-shrink: 0;
    }

    .year-column h2 {
      text-align: center;
      color: #fff;
      background-color: #821D59;
      margin: 0;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 18px;
    }

    .cuatrimestre {
      border-top: 3px solid #F7EEED;
      padding: 10px;
    }

    .cuatrimestre h3 {
      text-align: center;
      margin: 10px 0;
      font-size: 16px;
    }

    .materia {
      background-color: #FFFFFF;
      border: 2px solid #fff;
      border-radius: 8px;
      margin: 8px 0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .espera {
      background-color: #F4DCEA;
      cursor: default;
      pointer-events: none;
    }

    .materia.estado-1 {
      background-color: #E2EAC2;
    }

    .materia.estado-2 {
      background-color: #A7AF80;
      text-decoration: line-through;
      color: #1c0312;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Bioquímica</h1>
  <div class="container" id="malla">
    <!-- Columnas por año con cuatrimestres -->
    <div class="year-column" data-anio="1">
      <h2>1º Año</h2>
      <div class="cuatrimestre" data-cuatrimestre="1"></div>
      <div class="cuatrimestre" data-cuatrimestre="2"></div>
    </div>
    <div class="year-column" data-anio="2">
      <h2>2º Año</h2>
      <div class="cuatrimestre" data-cuatrimestre="1"></div>
      <div class="cuatrimestre" data-cuatrimestre="2"></div>
    </div>
    <div class="year-column" data-anio="3">
      <h2>3º Año</h2>
      <div class="cuatrimestre" data-cuatrimestre="1"></div>
      <div class="cuatrimestre" data-cuatrimestre="2"></div>
    </div>
    <div class="year-column" data-anio="4">
      <h2>4º Año</h2>
      <div class="cuatrimestre" data-cuatrimestre="1"></div>
      <div class="cuatrimestre" data-cuatrimestre="2"></div>
    </div>
    <div class="year-column" data-anio="5">
      <h2>5º Año</h2>
      <div class="cuatrimestre" data-cuatrimestre="1"></div>
      <div class="cuatrimestre" data-cuatrimestre="2"></div>
    </div>
  </div>

  <script>
   const materias = [
      // Años 1 y 2 (ya presentes)
      { id: "matematicas", nombre: "Matemática", regulariza: [], aprueba: [], anio: 1, cuatri: 1 },
      { id: "quimica_general", nombre: "Química General", regulariza: [], aprueba: [], anio: 1, cuatri: 1 },
     { id: "biologia", nombre: "Biología General y Celular", regulariza: [], aprueba: [], anio: 1, cuatri: 1 },
     { id: "fisica", nombre: "Física Aplcada", regulariza: ["matematicas"], aprueba: [], anio: 1, cuatri: 2 },
      { id: "quimica_inorganica", nombre: "Química Inorgánica", regulariza: ["quimica_general"], aprueba: [], anio: 1, cuatri: 2 },
      { id: "morfologia", nombre: "Morfología", regulariza: ["biologia"], aprueba: [], anio: 1, cuatri: 2 },
     
     { id: "organica1", nombre: "Química Orgánica I", regulariza: ["quimica_inorganica"], aprueba: ["quimica_general"], anio: 2, cuatri: 1 },
      { id: "bioestadistica", nombre: "Bioestadística", regulariza: ["matematicas"], aprueba: [], anio: 2, cuatri: 1 },
     { id: "analitica", nombre: "Química Analítica", regulariza: ["matematicas", "quimica_inorganica"], aprueba: ["quimica_general"], anio: 2, cuatri: 1 },
      { id: "analitica instrumental", nombre: "Química Analítica Instrumental", regulariza: ["fisica", "quimica_inorganica", "analitica"], aprueba: ["matematicas", "quimica_general"], anio: 2, cuatri: 2 },
      { id: "fisica_bio", nombre: "Química Física Biológica", regulariza: ["analitica"], aprueba: ["fisica"], anio: 2, cuatri: 2 },
     { id: "organica2", nombre: "Química Orgánica II", regulariza: ["organica1", "analitica"], aprueba: ["quimica_general", "quimica_inorganica"], anio: 2, cuatri: 2 },
      // Año 3
      { id: "biologica1", nombre: "Química Biológica I", regulariza: ["analitica instrumental", "organica2"], aprueba: ["organica1", "analitica"], anio: 3, cuatri: 1 },
      { id: "etica", nombre: "Ética Profesional ", regulariza: [], aprueba: ["morfologia"], anio: 3, cuatri: 1 },
      { id: "microbiologia", nombre: "Microbiología General", regulariza: ["fisica_bio", "organica2"], aprueba: ["morfologia"], anio: 3, cuatri: 1 },
      { id: "farmacologia", nombre: "Farmacología", regulariza: ["organica1", "analitica instrumental", "organica2"], aprueba: [], anio: 3, cuatri: 1 },
      { id: "biologica2", nombre: "Química Biológica II", regulariza: ["biologica1", "fisica_bio", "organica2"], aprueba: ["organica1", "analitica"], anio: 3, cuatri: 2 },
      { id: "fisiologia", nombre: "Fisiología Humana", regulariza: ["biologica2", "fisica_bio"], aprueba: ["morfologia"], anio: 3, cuatri: 2 },
     { id: "genetica", nombre: "Genética y Biología Molecular", regulariza: ["biologica1"], aprueba: ["morfologia", "bioestadistica"], anio: 3, cuatri: 2 },

      { id: "fisiopatologia", nombre: "Fisiopatología", regulariza: ["microbiologia", "biologica2", "fisiologia"], aprueba: ["biologica1", "morfologia"], anio: 4, cuatri: 1 },
    { id: "toxicologia", nombre: "Toxicología y Química Legal", regulariza: ["biologica2", "farmacologia", "genetica"], aprueba: ["organica2", "analitica instrumental"], anio: 4, cuatri: 1 },     
    { id: "inmunologia", nombre: "Inmunología Clínica", regulariza: ["microbiologia", "biologica2", "fisiologia", "genetica"], aprueba: ["biologica1"], anio: 4, cuatri: 1 },
     { id: "parasitologia", nombre: "Parasitología Humana", regulariza: ["inmunologia"], aprueba: ["microbiologia"], anio: 4, cuatri: 2 },
     { id: "salud", nombre: "Salud Pública y Epidemiología ", regulariza: ["etica", "microbiología"], aprueba: ["bioestadistica"], anio: 4, cuatri: 2 },
    { id: "bromatologia", nombre: "Bromatología y Nutrición", regulariza: ["biologica2"], aprueba: ["analitica instrumental", "fisica_bio", "biologica1", "microbiologia"], anio: 4, cuatri: 2 },
     { id: "virologia", nombre: "Virología Clínica", regulariza: ["etica", "microbiologia"], aprueba: ["microbiologia", "genetica"], anio: 4, cuatri: 2 },
   
    { id: "bacteriologia", nombre: "Bacteriología y Micología Clínica", regulariza: ["fisiopatologia", "inmunologia"], aprueba: ["microbiologia", "farmacologia", "biologica2", "fisiologia"], anio: 5, cuatri: 1 },
    { id: "quimica_clinica", nombre: "Química Clínica", regulariza: ["etica", "fisiopatologia"], aprueba: ["analitica instrumental", "biologica2", "fisiologia"], anio: 5, cuatri: 1 },
    { id: "bioquimica", nombre: "Bioquímica Avanzada ", regulariza: ["inmunologia", "parasitologia", "virologia"], aprueba: ["farmacologia", "analitica instrumental", "biologica2", "genetica"], anio: 5, cuatri: 1 },
    { id: "hematologia", nombre: "Hematología Clínica", regulariza: ["quimica_clinica", "fisiopatologia"], aprueba: ["biologica2", "fisiologia", "genetica"], anio: 5, cuatri: 2 },
    { id: "emergentologia", nombre: "Emergentología Bioquímica", regulariza: ["quimica_clinica", "toxicologia"], aprueba: ["fisiopatologia"], anio: 5, cuatri: 2 },
    { id: "gestion", nombre: "Gestión de Laboratorio", regulariza: ["salud", "bacteriologia", "quimica_clinica"], aprueba: ["bioestadistica", "etica"], anio: 5, cuatri: 2 },
    { id: "endo", nombre: "Endocrinología Clínica", regulariza: ["quimica_clinica"], aprueba: ["biologica2", "fisiologia", "fisiopatologia", "inmunologia"], anio: 5, cuatri: 2 }
    ];

    const container = document.getElementById("malla");

    materias.forEach(m => {
      const div = document.createElement("div");
      div.classList.add("materia");
      div.id = m.id;
      div.textContent = m.nombre;

      const target = document.querySelector(
        `.year-column[data-anio='${m.anio}'] .cuatrimestre[data-cuatrimestre='${m.cuatri}']`
      );
      if (target) target.appendChild(div);
    });

    function actualizarHabilitaciones() {
      materias.forEach(m => {
        const div = document.getElementById(m.id);
        if (div.classList.contains("estado-2")) return;

        const requisitos = m.regulariza.concat(m.aprueba);
        const todosCumplidos = requisitos.every(reqId => {
          const req = document.getElementById(reqId);
          return (
            m.aprueba.includes(reqId)
              ? req.classList.contains("estado-2")
              : req.classList.contains("estado-1") || req.classList.contains("estado-2")
          );
        });

        if (requisitos.length === 0 || todosCumplidos) {
          div.classList.remove("espera");
        } else {
          div.classList.add("espera");
        }
      });
    }

    document.querySelectorAll(".materia").forEach(m => {
  m.addEventListener("click", () => {
    if (m.classList.contains("espera")) return;

    if (m.classList.contains("estado-2")) {
      m.classList.remove("estado-2");
    } else if (m.classList.contains("estado-1")) {
      m.classList.remove("estado-1");
      m.classList.add("estado-2");
    } else {
      m.classList.add("estado-1");
    }

    guardarProgreso();  // <-- NUEVO
    actualizarHabilitaciones();
  });
});


    actualizarHabilitaciones();
  </script>
</body>
</html>
